name: Cargo Clippy and Format

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  rust_check:
    name: Check Fmt for Formatting Errors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Clippy for Linting
        working-directory: ./implants
        env:
          SQLX_OFFLINE: true
        run: cargo fmt --check

    name: Check Clippy for Best Rust Practices
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Clippy for Linting
        working-directory: ./implants
        env:
          SQLX_OFFLINE: true
        run: cargo clippy --all-targets --all-features -- -D warnings